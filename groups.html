<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Группы</title>
    <link rel="stylesheet" href="groups.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="blocks.css">
    <link rel="stylesheet" href="add_group_modal.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
</head>
<body>
    <header>
        <div class="menuGroup">
            <a href="/brawlstars" class="logo">MindUp</a>
        </div>
        <div class="menuGroup">
            <a href="/brawlstars" class="groupsLink">Группы</a>
            <a href="/brawlstars" class="meetings">Все встречи</a>
            <div class="search">
                <form>
                    <label>
                        <input type="text" placeholder="Поиск">
                    </label>
                    <button type="submit" class="searchButton">
                        <img src="site_images/search.svg" alt="search" width="21px">
                    </button>
                </form>
            </div>
        </div>
        <a href="/brawlstars" class="menuGroup profile">
            <img src="site_images/profile.svg" alt="Profile" class="profile-svg"></img>
            <p>Профиль</p>
        </a>
    </header>
    <div class="background-container"></div>
    <div class="blocks-wrapper">
        <div class="blocks">
            <div class="block add">Добавить группу</div>
            <div class="block">
                <div class="block-background" style="background-image: url('groups_images/fiit.png')"></div>
                <h2>ФИИТ</h2>
            </div>
            <div class="block">
                <h2>СКБ Контур</h2>
            </div>
            <div class="block">
                <div class="block-background" style="background-image: url('groups_images/shad.jpeg')"></div>
                <h2>ШАД</h2>
            </div>
        </div>
    </div>
    <div class="add-group-modal">
        <form action="addgroup" method="post" class="link__form">
            Присоединитесь к группе по реферальной ссылке
            <input type="text" name="link" required placeholder="Введите ссылку">
            <button type="submit" class="add__group__button">
                Присоединиться
            </button>
        </form>
        <div class="create-group-block">
            Создайте свою группу
            <form action="createGroup" method="post" class="creation__form">
                <input type="text" name="group_name" required placeholder="Название группы">
                <img src="upload.svg" alt="загрузка файла" id="upload__img">
                <label id="up__load__label">
                    Изображение в формате JPEG, PNG или BMP до 20 мегабайт
                    <input type="text">
                </label>
                <button type="submit" class="add__group__button">
                    Создать
                </button>
            </form> 
        </div>
    </div>
<script src="groups.js"></script>
</body>
</html>
