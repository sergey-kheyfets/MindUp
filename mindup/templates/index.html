<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MindUp</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="imageContainer">
    <img src="pngwing.com.png" alt="test" class="welcomeImage">
</div>
<div id="login-container">
    <h1 class="MindUpTitle">MindUp</h1>
    <form action="/login" method="post" id="login">
        <h2 class="hello-text">Привет!</h2>
        <h3>Введите email и пароль, чтобы продолжить</h3>
        <label>
            Электронная почта
            <input type="email" name="email" required placeholder="Введите электронную почту">
        </label>
        <label>
            Пароль
            <input type="password" name="password" required placeholder="Введите пароль">
        </label>
        <button type="submit" class="entranceButton">
            Войти
        </button>
        <div class="underText">
            Нет аккаунта?&nbsp<a href="">Регистрация</a>
        </div>
    </form>
</div>

</body>
</html>
